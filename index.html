<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styling/style.css" />
    <script defer src="./javascript/script.js"></script>
    <link rel="icon" type="image/png" href="./favicon/favicon.ico" />
    <title>Morse Code Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Morse Code Translater</h1>
      <label for="input">Enter Text or Morse Code:</label>
      <textarea id="input" rows="4"></textarea>
      <div class="btn-container">
        <button id="translate">Translate</button>
      </div>
      <p>Translation: <span id="output"></span></p>
    </div>
    <div>
      <img
        src="./assets/puppetfrogs.jpg"
        alt="eight puppet frogs posing in shock"
      />
    </div>
  </body>
</html>
